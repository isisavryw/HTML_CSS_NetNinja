<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionaire</title>
</head>
<body>
    <h1> <em>Personality</em> Test</h1>
    
    <form>
        <label for="first name"> First Name </label>
        <input type="text" name="text" id="first name">
        <br><br>
        <label for="last name"> Last Name </label>
        <input type="text" name="text" id="last name">
        <br><br>

        <p>What is your age range?</p>
        <input type="radio" name="age" value="0-50" id="option-1">
        <label for="option-1"> 0-50 </label>
        <br><br>
        <input type="radio" name="age" value="51+" id="option-2">
        <label for="option-2">51+</label>
        <br><br>

        <label for="questions"> What Question Most Applies To You?</label>
        <select name="questions" id="questions">
            <option value="q1"> What is your favorite color? </option>    
            <option value="q2"> What is your favorite city? </option>    
            <option value="q3"> What is your favorite song? </option>    
            <option value="q4"> What is your favorite superhero? </option>    
        </select>
      <br><br>
        <p>What is your gender?</p>
        <input type="radio" name="gender" value="male" id="gender">
        <label for="option-1"> male </label>
        <input type="radio" name="gender" value="female" id="option-2">
        <label for="option-2"> female </label>
        <br><br>
    



    </form>
</body>
</html>
